<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Facebook Steganography</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='main.css' type='text/css' rel='stylesheet' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='sjcl.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>
<body>

<script>

  function logout() {
    FB.logout(function(response) { });
  };

  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
        appId      : '613061145495656',
        cookie     : true,  // enable cookies to allow the server to access 
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.2' // use version 2.1
    });
  
    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
    });
  };
  
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }

  function postImageToFB() {  
    var userId = ""
    FB.api('/me', function(response) { userId = response.id });
    var accessToken = FB.getAuthResponse()['accessToken'];

    try{
      var canvas = document.getElementById('canvas');
      imageData = canvas.toDataURL("image/jpeg", 1.0);
      blob = dataURItoBlob(imageData);
    }catch(e){console.log(e);}
    var fd = new FormData();
    fd.append("access_token", accessToken);
    fd.append("source", blob);
    fd.append("message","Just a test, move along.");
    try{
       $.ajax({
            url:"https://graph.facebook.com/" + userId + "/photos?access_token=" + accessToken,
            type:"POST",
            data:fd,
            processData:false,
            contentType:false,
            cache:false,
            success:function(data){
                console.log("success " + data);
            },
            error:function(shr,status,data){
                console.log("error " + data + " Status " + shr.status);
            },
            complete:function(){
                console.log("Ajax Complete");
            }
        });
    
    }catch(e){console.log(e);}
  }
    function dataURItoBlob(dataURI) {
        // convert base64 to raw binary data held in a string
        // doesn't handle URLEncoded DataURIs
        
        comma = dataURI.indexOf(",")
        colon = dataURI.indexOf(":")
        semi = dataURI.indexOf(";")
        
        var mime = dataURI.substring(colon + 1, semi);
        var data = dataURI.substring(comma + 1, dataURI.length);
        
        console.log("Datauri: " + data)
        var byteString = window.atob(data);
    
        // separate out the mime component
    
    
        // write the bytes of the string to an ArrayBuffer
        //var ab = new ArrayBuffer(byteString.length);
        var ia = new Uint8Array(byteString.length);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
    
        // write the ArrayBuffer to a blob, and you're done
        var blob = new Blob([ia], { type: mime });
    
        return blob;
    }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

    <fb:login-button scope="public_profile,email,publish_actions,user_photos" onlogin="checkLoginState();">
    </fb:login-button>
    
    <div id="status">
    </div>
    
    <a href="javascript:void(0)" onclick="logout();"><small>logout</small></a>
    
    <h1>Facebook Steganograhy</h1>
    
    <div id='main' class='section dark'>
        <div class='step'>Choose an image</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <input type='file' id='file' />
        </div>
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step'>What do you want to do?</div>
        <div class='sectionbody'>
            <div class='left'>
                <textarea id='message' class='message' maxlength='1000'
                    placeholder='Type hidden message'></textarea>
                <input type='password' id='password' class='password'
                    placeholder='Password (optional)' />
                <button id='encode' class='submit'>Hide message</button>
            </div>
            <div class='right'>
                <input type='password' id='password2' class='password'
                    placeholder='Password' />
                <button id='decode' class='submit'>Reveal message</button>
            </div>
        </div>
    </div>
    <div id='reveal' class='section dark hide'>
        <div class='step'>Hidden message</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>
    <canvas id='canvas' class='hide'></canvas>
    <img id='output' />
</body>
</html>
